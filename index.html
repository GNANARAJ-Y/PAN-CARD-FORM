<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Card Forum</title>
    <style>
        th{
            background-color: maroon;
            color: floralwhite;
            border: 1px solid grey;
            border-collapse: collapse;
            text-align: center;
        }
        table,td{
            background-color: cornsilk;
            border: 1px solid grey;
            border-collapse: collapse;
            text-align: left;
        }
        span{
            color: red;
        }
        *{
            margin: 0px;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3" width="1300">
                    <h4>Request For New PAN Card Or/And Changes Or Correction in PAN Data</h4>
                    <p style="font-weight: lighter; font-style: italic;">Fields marked with <span>*</span> (asterisk) are mandatory. To avoid mistake(s), please refer <u>guidelines</u> and <u>instructions</u></p>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td width="31"></td>
                <td colspan="2"><span>*</span><b> Whether citizen of India </b>
                    <label for="Yes" style="padding-left: 60px; padding-right: 4px;">Yes</label>
                    <input type="radio" id="Yes">
                    <label for="No" style="padding-left: 30px; padding-right: 4px;">No</label>
                    <input type="radio" id="No">
                </td>
            </tr>
            <tr>
                <td width="31"></td>
                <td colspan="2"><span>*</span><b> Permanent Account Number </b><label for="PAN"><b style="padding-right: 3px;"> (PAN) </b></label><input type="text" id="PAN"></td>
            </tr>
            <tr>
                <td width="31"><input type="checkbox"></td>
                <td colspan="2"><span>*</span><b> 1. Name </b></td>
            </tr>
            <tr>
                <td width="31"></td>
                <td colspan="2">
                    <b>Title </b>
                    <label for="shri" style="padding-left: 53px; padding-right: 4px;"> Shri/Mr </label><input type="radio" id="shri">
                    <label for="smt" style="padding-left: 26px; padding-right: 4px;"> Smt./Mrs. </label><input type="radio" id="smt">
                    <label for="kumari" style="padding-left: 26px; padding-right: 4px;"> Kumari/Ms </label><input type="radio" id="kumari">
                    <label style="padding-left: 18px; font-weight: lighter; color: lightgrey;"> M/s </label>
                </td>
            </tr>
            <tr>
                <td width="31"></td>
                <td colspan="2">
                <div style="display: inline-block; padding-right: 220px;">
                    <label for="lastName"> <b> Last Name/Surname</b> </label><br>
                    <input type="text" id="lastName">
                </div>
                <div style="display: inline-block; padding-right: 220px;">
                    <label for="firstName"> <b> First Name</b> </label><br>
                    <input type="text" id="firstName">
                </div>
                <div style="display: inline-block; padding-right: 220px;">
                    <label for="middleName"> <b> Middle Name</b> </label><br>
                    <input type="text" id="middleName">
                </div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
